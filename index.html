<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="icon" type="image/svg+xml" href="TA-logo.svg" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>My Score Board</h1>
      <div id="timer">
        <span id="minutes">10</span>
        <span class="smaller">:</span>
        <span id="seconds">00</span>
      </div>
    </header>
    <main>
      <container>
        <div id="centered-section">
          <section id="team" class="team1">
            <h2>Team 1</h2>
            <h3>0</h3>
            <fieldset>
              <input class="field" type="text" placeholder="Name" />
            </fieldset>

            <fieldset>
              <i class="add fas fa-2x fa-plus-circle"></i>
              <i class="subtract fas fa-2x fa-minus-circle"></i>
            </fieldset>
          </section>
          <div id="period">
            <h3 id="unstyled">Period</h3>
            <ul id="quarters">
              <li id="quarter1" class="active">1</li>
              <li id="quarter2" class="active">2</li>
              <li id="quarter3" class="active">3</li>
              <li id="quarter4" class="active">4</li>
            </ul>
          </div>
          <section id="team" class="team2">
            <h2>Team 2</h2>
            <h3>0</h3>

            <fieldset>
              <input class="field" type="text" placeholder="Name" />
            </fieldset>

            <fieldset>
              <i class="add fas fa-2x fa-plus-circle"></i>
              <i class="subtract fas fa-2x fa-minus-circle"></i>
            </fieldset>
          </section>
        </div>
      </container>
      <button class="reset">R E S E T</button>
    </main>

    <script type="module" src="/src/main.ts" charset="utf-8"></script>
  </body>
</html>
